---
# file: git/tasks/main.yml
#
# tasks file
#

- name: include OS family/distribution specific variables
  include_vars: "{{ item }}"
  with_first_found:
    - "../defaults/{{ ansible_distribution | lower }}-{{ ansible_distribution_version | lower }}.yml"
    - "../defaults/{{ ansible_distribution | lower }}.yml"
    - "../defaults/{{ ansible_os_family | lower }}.yml"

- include: debug.yml
  when: debug | default(false)
  tags: debug

- include: validation.yml
  tags: validation

- name: verify git is installed
  shell: /bin/which git
  register: task_git_installed
  changed_when: no
  failed_when: no
  environment:
    PATH: "${PATH}:{{ git_path }}/bin"

- name: verify git version
  shell: git --version
  register: task_git_version
  changed_when: no
  failed_when: no
  when: task_git_installed
  environment:
    PATH: "{{ git_path }}/bin"

- include: installation.yml
  when: (task_git_installed is defined and task_git_installed.rc != 0) or (task_git_version is defined and task_git_version.stdout.find("git version {{ git_version }}") == -1)
  tags: installation
