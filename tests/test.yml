---
# file: git/tests/test.yml

- name: setup python2
  hosts: "{{ vagrant_box }}"
  gather_facts: no

  tasks:
    - raw: sudo apt-get update -qq && sudo apt-get install -qq python2.7
      when: playbook_python2 is defined and
            playbook_python2


- name: tests play
  hosts: "{{ vagrant_box }}"
  gather_facts: yes

  vars:
    debug: yes

  pre_tasks:
    - name: update packages
      action: "{{ ansible_pkg_mgr }} cache_valid_time=3600 update_cache=yes upgrade=dist"
      become: yes

  roles:
    - role: git

    - role: tests
      tags: test

