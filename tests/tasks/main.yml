---
# file: git/tests/tasks
#
# Test tasks to verify role execution.
#

- name: verify git is installed
  shell: /bin/which git
  register: task_git_installed
  changed_when: no
  environment:
    PATH: "${PATH}:{{ git_path }}/bin"

- name: verify git version
  shell: git --version
  register: task_git_version
  changed_when: no
  failed_when: task_git_version is defined and task_git_version.stdout.find("git version {{ git_version }}") == -1
  environment:
    PATH: "{{ git_path }}/bin"
