language: python
sudo: yes

matrix:
  include:
    - python: 2.7
      env: TOXENV=py27-ansible21
    - python: 2.7
      env: TOXENV=py27-ansible20
    - python: 2.7
      env: TOXENV=py27-ansible19

install:
  - pip install tox

script:
  - tox

notifications:
  email: false
  slack:
    template:
      - "%{repository_name}@%{branch} %{commit} : [%{build_number}] %{result} "
      - "%{build_url}"
      - "'%{commit_subject}' by %{author}"
      - "%{elapsed_time} : %{duration}"
      - "%{message}"
    rooms:
      secure: OgjH1HtxwEBgdp5HN+7Hy//RnqW0T+F4JmX77rGjKRZ7U/OB1xx1Qzf9fkfb5MGupMs/iNYo6KjKl6umzwINaAdK+aC9ox9o7f+/cF6OCqh2nb2iHW66nJO5rBpUqey3ojQI+90vhIwQNVG6OJtpawrrPHClQXYIguKJInB/peM=
    on_success: always
    on_failure: always
  webhooks: https://galaxy.ansible.com/api/v1/notifications/

before_cache:
  - rm -f ${HOME}/.cache/pip/log/debug.log

cache:
  directories:
    - "${HOME}/.cache/pip"
