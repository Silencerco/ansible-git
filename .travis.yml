language: python
sudo: yes

matrix:
  include:
    - python: 2.7
      env: TOXENV=py27-ansible21
    - python: 2.7
      env: TOXENV=py27-ansible20
    - python: 2.7
      env: TOXENV=py27-ansible19

install:
  - pip install tox

script:
  - tox

notifications:
  email: false
  slack:
    template:
      - "%{repository_name}@%{branch} %{commit} : [%{build_number}] %{result} "
      - "%{build_url}"
      - "'%{commit_subject}' by %{author}"
      - "%{elapsed_time} : %{duration}"
      - "%{message}"
    rooms:
      secure: I2SleXB3iT5wN9JRL7/eYF9KtlIdHqWQIXv6aONAKZTlDz3GFarLbjl7lXG/JuMrZfu3gfQb4WfdKk/a0glvo48UTgkQlYBvF4E5c6XdSE3PM8ncTHT+xlxoXLaE9YaGAPsz9L+p3lfCDb/O2kyzvIydCnntAjkwLmAQtoZXtFs=
    on_success: always
    on_failure: always
  webhooks: https://galaxy.ansible.com/api/v1/notifications/

before_cache:
  - rm -f ${HOME}/.cache/pip/log/debug.log

cache:
  directories:
    - "${HOME}/.cache/pip"
