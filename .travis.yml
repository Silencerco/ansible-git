language: python
sudo: yes

matrix:
  include:
    - python: 2.7
      env: TOXENV=py27-ansible21
    - python: 2.7
      env: TOXENV=py27-ansible20
    - python: 2.7
      env: TOXENV=py27-ansible19

install:
  - pip install tox

script:
  - tox

notifications:
  email: false
  slack:
    template:
      - "%{repository_name}@%{branch} %{commit} : [%{build_number}] %{result} "
      - "%{build_url}"
      - "'%{commit_subject}' by %{author}"
      - "%{elapsed_time} : %{duration}"
      - "%{message}"
    rooms:
      secure: "GyH8OtSZzJvliKXfWpzLM1GzcfvDBgqJW61OYE+3/I8HIU76w3rH9Zm5ciu7Nc6VIk94oFwIMlaj3gwi3B8vhhrAZnjDoLocsT7/80a5keidQ8tKeWQZvFZx4BSxpy0ZBvI7S1RwYk3dyEn7ddu98OmKsf1uck6ZIrVZ5zHrieI="
    on_success: always
    on_failure: always

before_cache:
  - rm -f ${HOME}/.cache/pip/log/debug.log

cache:
  directories:
    - "${HOME}/.cache/pip"
