language: python
sudo: yes

matrix:
  include:
    - python: 2.7
      env: TOXENV=py27-ansible21
    - python: 2.7
      env: TOXENV=py27-ansible20
    - python: 2.7
      env: TOXENV=py27-ansible19

install:
  - pip install tox

script:
  - tox

notifications:
  email: false
  slack:
    template:
      - "%{repository_name}@%{branch} %{commit} : [%{build_number}] %{result} "
      - "%{build_url}"
      - "'%{commit_subject}' by %{author}"
      - "%{elapsed_time} : %{duration}"
      - "%{message}"
    rooms:
      secure: "Yycr1/5o9qOVEK4a/zZvvT70b/lwQwBMGJIXz+rGDt7sF5x+hKIqJMQ1KqW45mNC6NC4hPEFeGn8EzlnYGeuwDQtVGNteTNm+tOSDmsxoG19vb8hHhDwsvGgOum8YS04DWiG/ZV9Lv7K7WMFWxJSLDlx5uPDC33mw/ykUXT5ChU="
    on_success: always
    on_failure: always
  webhooks: https://galaxy.ansible.com/api/v1/notifications/

before_cache:
  - rm -f ${HOME}/.cache/pip/log/debug.log

cache:
  directories:
    - "${HOME}/.cache/pip"
