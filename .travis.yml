language: python
sudo: yes

matrix:
  include:
    - python: 2.7
      env: TOXENV=py27-ansible21
    - python: 2.7
      env: TOXENV=py27-ansible20
    - python: 2.7
      env: TOXENV=py27-ansible19

install:
  - pip install tox

script:
  - tox

notifications:
  email: false
  slack:
    template:
      - "%{repository_name}@%{branch} %{commit} : [%{build_number}] %{result} "
      - "%{build_url}"
      - "'%{commit_subject}' by %{author}"
      - "%{elapsed_time} : %{duration}"
      - "%{message}"
    rooms:
      secure: "V8wXWhNbAAbe+JWTwOxVbYBug9XCN8IhAU6/apxdQuB/sQ6VP6soygfTjJ5+LLqoL1XUAoMIkY6FAyxS5aUkfJHsP6afHQDldWNW4pGOo4sZ3fk6NyKi2NAUOSs2YO+hE6bZY9MIw46+7Ysn7IiVfF+LgQX2peVLKRqEkAKEMys="
    on_success: always
    on_failure: always
  webhooks: https://galaxy.ansible.com/api/v1/notifications/

before_cache:
  - rm -f ${HOME}/.cache/pip/log/debug.log

cache:
  directories:
    - "${HOME}/.cache/pip"
